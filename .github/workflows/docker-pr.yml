name: Build Docker Image (PR)

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENSE'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TEST_PORT: 9999
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr
            type=sha

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha

      - name: Run container
        run: docker run -d -p ${{ env.TEST_PORT }}:${{ env.TEST_PORT }} --name tcp-eof-test ${{ steps.build.outputs.imageid }}

      - name: Test TCP EOF behavior
        run: |
          python3 -c "
          import socket, sys, time
          port = int('${{ env.TEST_PORT }}')
          for attempt in range(10):
              try:
                  s = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
                  s.settimeout(5)
                  s.connect(('127.0.0.1', port))
                  data = s.recv(1024)
                  if data == b'':
                      print('OK: Connection accepted and closed with EOF')
                      sys.exit(0)
                  else:
                      print('FAIL: Got unexpected data:', repr(data))
                      sys.exit(1)
              except ConnectionRefusedError:
                  if attempt < 9:
                      time.sleep(1)
                  else:
                      print('FAIL: Container did not become ready in time')
                      sys.exit(1)
          "

      - name: Stop container
        if: always()
        run: docker stop tcp-eof-test && docker rm tcp-eof-test
